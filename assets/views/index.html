<div class="row">
  <div class="  col-md-3 col-md-offset-5 col-sm-offset-4">
    <form class="navbar-form" ng-submit="users.searchUsers()" name="myForm" novalidate>
      <div class="input-group add-on">
        <input class="form-control" placeholder="Search" name="myInput" id="srch-term" type="text" ng-model="users.userQuery" required>
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>
    </form>
    <span ng-show="users.alert">
        <h1> {{users.alert}} </h1>
    </span>
  </div>
</div>

<div class="row">
  <div class="container users-container">
    <a href="#" ng-click="users.getUser(user.login)" ui-sref="user">
      <div class="col-xs-18 col-sm-6 col-md-3" ng-repeat="user in users.all | startFrom:users.currentPage*users.pageSize | limitTo:users.pageSize">
        <a href="#" ng-click="users.getUser(user.login)" ui-sref="user">
          <div class="thumbnail">
              <img ng-src="{{ user.avatar_url }}/150x150/EEE" id="imgThumbnail">
             <!--  src="http://placehold.it/500x250/EEE" -->
              <div class="caption">
                  <h5>{{ user.login }}</h5>
              </div>
          </div>
        </a>
      </div>
    
  </div>

</div>

<div class="row">
  <div class="col-md-3 col-md-offset-5" ng-show="users.totalPages > 0">
      <button ng-disabled="users.currentPage == 0" ng-click="users.currentPage=users.currentPage-1">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>
      <label class="pages">Page {{users.currentPage+1}} of {{users.totalPages}}</label>
      <button ng-disabled="users.currentPage == users.totalPages-1" ng-click="users.currentPage=users.currentPage+1">
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </button>
      <button ng-show="users.currentUsersCount < users.usersCount && users.currentPage == users.totalPages-1" ng-click="users.getMoreUsers(users.currentUsers)">
          <span class="glyphicon glyphicon-plus"></span>
      </button>
  </div>
</div>
