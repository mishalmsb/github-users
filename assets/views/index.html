<div class="row">
  <div class="col-md-2 col-md-offset-5">
    <form class="navbar-form" ng-submit="users.searchUsers()" novalidate>
      <div class="input-group add-on">
        <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text" ng-model="users.userQuery">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="container users-container">
      <div class="col-xs-18 col-sm-6 col-md-3" ng-repeat="user in users.all | startFrom:users.currentPage*users.pageSize | limitTo:users.pageSize">
          <div class="thumbnail">
              <img ng-src="{{ user.avatar_url }}/150x150/EEE" id="imgThumbnail">
             <!--  src="http://placehold.it/500x250/EEE" -->
              <div class="caption">
                  <a href="#" ng-click="users.getUser(user.login)" ui-sref="user"><h5>{{ user.login }}</h5></a>  
              </div>
          </div>
      </div>
  </div>
</div>



<div class="row">
  <div class="col-md-2 col-md-offset-5" ng-show="users.totalPages > 0">
      <button ng-disabled="users.currentPage == 0" ng-click="users.currentPage=users.currentPage-1">
          Previous
      </button>
      {{users.currentPage+1}}/{{users.totalPages}}
      <button ng-disabled="users.currentPage == users.totalPages-1" ng-click="users.currentPage=users.currentPage+1">
          Next
      </button>

  </div>
</div>
